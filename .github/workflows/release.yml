name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build cross-platform binaries
        run: |
          mkdir -p dist
          bun build --compile --target=bun-darwin-arm64 --minify src/index.ts --outfile dist/temporal-darwin-arm64
          bun build --compile --target=bun-darwin-x64 --minify src/index.ts --outfile dist/temporal-darwin-x64
          bun build --compile --target=bun-linux-x64 --minify src/index.ts --outfile dist/temporal-linux-x64
          bun build --compile --target=bun-linux-arm64 --minify src/index.ts --outfile dist/temporal-linux-arm64

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/temporal-darwin-arm64
            dist/temporal-darwin-x64
            dist/temporal-linux-x64
            dist/temporal-linux-arm64
